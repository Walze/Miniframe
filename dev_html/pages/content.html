<style>
  h1 {
    color: blue;
  }
</style>

<div>
  <h1>Content</h1>
  <p id="counter">1</p>

  <p>
    Each page has it's own style and script.
  </p>
</div>

<script>
  setInterval(() => {
    try {
      counter++;
      document.querySelector('#counter').innerHTML = counter;
    } catch (err) {
      document.querySelector('#counter').innerHTML = err;
    }
  }, 500)
</script>
