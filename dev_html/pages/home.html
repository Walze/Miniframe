<style>
  h1 {
    color: green;
  }
</style>

<div>
  <h1>Home</h1>
  <p id="counter">1</p>

  <p>
    Each page has it's own style and script.
  </p>
</div>

<script>
  var counter = 1;

  setInterval(() => {
    counter++;
    document.querySelector('#counter').innerHTML = counter;
  }, 100)
</script>
